<body>
  <!-- .form-div is container for complete form -->
  <div class="form-div">
    <!-- #box is div for animation portion of form -->
    <div id="box">
      <h2>Let's get in touch.</h2>
    </div>
    <form>
      <input type="text" id="name" name="name" placeholder="First and Last Name"><br> <br>
      <input type="text" id="phone" name="phone" placeholder="Phone Number"><br> <br>
      <input type="text" id="email" name="email" placeholder="Email"><br> <br>
      <textarea id="message" rows="10" cols="61" placeholder="Message"></textarea><br><br>
      <div class="sub-div">
        <input type="submit" value="Send" id="sub-button">
      </div>
    </form>
  </div>

</body>

</html>
