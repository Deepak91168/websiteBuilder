<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <a-scene background="color: black">
            <a-box
                color="white"
                height="4"
                width="4"
                depth="4"
                repeat="1 1"
                src="TexturesCom_RomanesqueSet05_header5.jpg"
            ></a-box>
            <a-box
                color="yellow"
                height="4"
                width="4"
                depth="4"
                position="5 0 0"
            ></a-box>
            <a-sphere
                color="#FFF"
                src="iiiii.jpg"
                position="10 0 0 "
                radius="5"
                rotation="90 0 0"
            ></a-sphere>
            <a-image src="rock.png" width="1" height="0.75" position="0 5 8" scale="3 3 1">
            </a-image>
        </a-scene>
    </body>
</html>
